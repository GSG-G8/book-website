<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Book library</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="container">
          <div class="logo">
            <img src="./footer-2.png" alt="logo" />
          </div>
          <div class="contact">Free Call <span>123-456-7890</span></div>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <div class="desc">
            <h1>Find Books For All Ages</h1>
            <p>Your favorite bookshelf!</p>
            <a href="#books">Discover your next books</a>
          </div>
        </div>
      </div>
    </header>

    <section class="add-books">
      <div class="container">
        <h2>Add <span>Books</span></h2>
      <form action="/addbook" method="POST">
        <div class="form-group">
          <div>
            <div class="row">
              <label for="title">Title</label>
              <input type="text" id="title" name="title">
            </div>
            <div class="row">
              <label for="cover">Cover url</label>
              <input type="url" id="cover" name="cover">
            </div>
            <div class="row">
              <label for="category">Category</label>
              <input type="text" id="category" name='category'>
            </div>
          </div>
          
          <div>
            <div class="row">
              <label for="author">Author</label>
              <input type="text" id="author" name="author">
            </div>
            <div class="row">
              <label for="publisher">Publisher</label>
              <input type="text" id="publisher" name="publisher">
            </div>
            
          </div>
        </div>
        <button type="submit" class="add-btn">Add book</button>
      </form>
      </div>
    </section>

    <section id="books">
      <div class="container">
        <h2><span>Discover</span> Books</h2>
        <div class="search-bar">
          <label for="search">search</label>
          <input type="text" class="query-search" name="search-input" placeholder="Enter book title">
          <button class="search-btn">search</button>
        </div>

        <div class="books_container">
          <!-- <div class="item">
            <div class="cover">
              <img src="https://cdn.pastemagazine.com/www/system/images/photo_albums/hobbit-book-covers/large/photo_14601_0-5.jpg?1384968217" alt="the hobbit">
            </div>
            <div class="details">
              <h3>The Hobbit</h3>
              <p><span>Author:</span> J.R.R. Tolkien</p>
              <p><span>Category:</span> Fantasy</p>
              <p><span>Publisher:</span> Houghton Mifflin Harcourt</p>
            </div>
          </div> -->
        </div>
      </div>
    </section>
    <script src="./js/dom.js"></script>
  </body>
</html>
